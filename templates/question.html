{% extends 'base.html' %}

{% block title %}
{{survey.title}}
{%endblock%}

{% block body %}
<h1>Question {{num}}</h1>

<h3>{{survey.questions[num].question}}</h3>

{% for msg in get_flashed_messages() %}
<p>{{ msg }}</p>
{% endfor %}

<form action='/answer/{{num}}' method='POST'>
    {% for choice in survey.questions[num].choices %}
    <input type="radio" id={{choice}} name="question" value={{choice}}>
    <label for={{choice}}>{{choice}}</label><br>
    {%endfor%}
    <input type="submit" value="submit">
</form>
{%endblock%}
